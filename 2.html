<!DOCTYPE html>
<html>

<head>
  <title>ToDo-List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #e9d2e2;
    }

    h1 {
      text-decoration: underline;
    }

    #taskInput {
      padding: 10px;
      width: 200px;
      border: 2px solid;
      border-radius: 5px;
      font-size: 16px;
    }

    #prioritySelect {
      padding: 10px;
      font-size: 14px;
      margin-left: 10px;
      border-radius: 5px;
    }

    #deleteAllBtn,
    #addBtn {
      background: rgb(176, 137, 197);
      color: black;
      border: 1px solid;
      padding: 12px 15px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
    }

    #taskList {
      margin-top: 30px;
    }

    li {
      background: white;
      border: 1px solid;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #taskList button {
      margin-left: 10px;
      background-color: #eee;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
      border: none;
    }

    .task-container {
      margin: 30px auto;
      max-height: 250px;
      width: 300px;
      overflow: auto;
      padding-right: 10px;
    }
  </style>
</head>

<body>

  <h1>To-Do List</h1>
  <div>
    <input type="text" id="taskInput" placeholder="Enter a task">
    
    <select id="prioritySelect" disabled>
      <option value="" disabled selected>Select priority</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>

    <button id="addBtn">Add</button>
    <button id="deleteAllBtn">Delete All</button>
  </div>

  <div class="task-container">
    <ul id="taskList"></ul>
  </div>

  <script>
    const addBtn = document.getElementById("addBtn");
    const deleteAllBtn = document.getElementById("deleteAllBtn");
    const taskList = document.getElementById("taskList");
    const input = document.getElementById("taskInput");
    const prioritySelect = document.getElementById("prioritySelect");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = "";

      // Sort by priority: High (1), Medium (2), Low (3)
      const priorityOrder = { High: 1, Medium: 2, Low: 3 };
      tasks.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);

      tasks.forEach((task, index) => {
        const li = document.createElement("li");

        const span = document.createElement("span");
        span.textContent = task.text;  // No priority shown

        const btns = document.createElement("div");

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = function () {
          const newText = prompt("Edit task:", task.text);
          if (newText && newText.trim() !== "") {
            tasks[index].text = newText.trim();
            saveTasks();
            renderTasks();
          }
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = function () {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        };

        btns.appendChild(editBtn);
        btns.appendChild(deleteBtn);

        li.appendChild(span);
        li.appendChild(btns);
        taskList.appendChild(li);
      });
    }

    addBtn.onclick = function () {
      const taskText = input.value.trim();
      const priority = prioritySelect.value;

      if (taskText === "" || !priority) return;

      tasks.push({ text: taskText, priority: priority });
      saveTasks();
      renderTasks();

      input.value = "";
      prioritySelect.selectedIndex = 0;
      prioritySelect.disabled = true;
    };

    deleteAllBtn.onclick = function () {
      tasks = [];
      saveTasks();
      renderTasks();
    };

    // Enable priority dropdown only when input is not empty
    input.addEventListener("input", () => {
      prioritySelect.disabled = input.value.trim() === "";
    });

    renderTasks();
  </script>
</body>

</html>
